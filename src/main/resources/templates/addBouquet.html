<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aa</title>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
</head>
<body>
<div class="container  mb-3 mt-3" style="padding: 20px 325px 20px 325px ; ">
    <div class="card" style="padding: 20px 100px 20px 100px;box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.3) ; ">
        <h3 class="text-center" style="letter-spacing: 3px">Add a new Bouquet</h3>
        <form th:action="@{'/addNewBouquet'}"  method="post" enctype="multipart/form-data">
            <div class="mt-2">
                <label>
                    Name
                </label>
                <input class="form-control" required type="text" name="name">
            </div>
            <div>
                <label>
                    composition
                </label>
                <input class="form-control" required type="text" name="composition">
            </div>
            <div>
                <label>
                    description
                </label>
                <input class="form-control" required type="text" name="description">
            </div>
            <div>
                <label>
                    price
                </label>
                <input class="form-control" required type="number" name="price">
            </div>
            <div>
                <label>
                    size
                </label>
                <input class="form-control" required type="text" name="size">
            </div>

            <div class="mb-3">
                <label   class="form-label">Главная обязательная картинка</label>
                <input class="form-control form-control-sm" name="b_image"   type="file">
            </div>

            <div class="mb-3">
                <label   class="form-label">2 картинка</label>
                <input class="form-control form-control-sm" name="b_image2"   type="file">
            </div>

            <div class="mb-3">
                <label   class="form-label">3 картинка</label>
                <input class="form-control form-control-sm" name="b_image3"   type="file">
            </div>


            <button class="btn mt-2 btn-outline-success"> Add</button>
        </form>
    </div>
</div>
</body>
</html>
