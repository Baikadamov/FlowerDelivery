<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="layout/main.html">
<head>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <style>

        .buttonB {
            transition-duration: 0.1s;
            background-color: #7A9874;
            color: white;

        }

        .buttonB:hover { /* Green */
            color: #7A9874;
            border: 1px solid #7A9874;
        }


        .buttonX {
            transition-duration: 0.1s;
            color: #7A9874;
            border: 1px solid #7A9874;

        }

        .buttonX:hover { /* Green */
            background-color: #7A9874; /* Green */
            color: white;
        }



        label {
            margin-right: 15px;
            line-height: 32px;
        }

        input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            border-radius: 50%;
            width: 16px;
            height: 16px;

            border: 2px solid #999;
            transition: 0.2s all linear;
            outline: none;
            margin-right: 5px;

            position: relative;
            top: 4px;
        }

        input:checked {
            border: 6px solid #6F886A;
        }


    </style>
</head>
<body style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
<div layout:fragment="mainContent">
    <div class="py-3" style="margin-bottom: 300px">
        <div class="container" style=" padding-left: 100px; padding-right: 100px ">
            <div>
                <span style="margin-right: 15px;"><a th:href="@{'/'}" class="link-secondary"> Доставка цветов </a>  </span>
                <span style="margin-right: 15px;" class="text-muted"> ></span>
                <span style="margin-right: 15px;">Все товары</span>
                <hr>
            </div>
            <h2 class="mt-3 mb-3"  > Каталог
            </h2>
            <div>
                <div style="display: flex;justify-content: center">
                    <div style="width: 25%;  ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="100"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="1000000"/>
                                <button class="btn buttonX btnFilter" type="submit">Все</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%;  ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="100"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="10000"/>
                                <button class="btn buttonX btnFilter" type="submit"> До 10 000₸</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%;  ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="10000"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="15000"/>
                                <button class="btn buttonX btnFilter" type="submit">10 000-15 000₸</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%;  ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="15000"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="20000"/>
                                <button class="btn buttonX btnFilter" type="submit">15 000-20 000₸</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%; ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="20000"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="30000"/>
                                <button class="btn buttonX btnFilter" type="submit">20 000-30 000₸</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%; ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="30000"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="40000"/>
                                <button class="btn  buttonX btnFilter" type="submit">30 000-40 000₸</button>
                            </form>
                        </div>
                    </div>
                    <div style="width: 25%;  ">
                        <div style="background-color: white">
                            <form th:action="@{'/catalogue'}">
                                <input type="hidden" class="btn btn-danger  " name="priceCategory" value="40000"
                                       required/>
                                <input type="hidden" checked name="priceCategory2" value="100000"/>
                                <button class="btn  buttonX btnFilter" type="submit">40 000-100 000₸</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>


            <div class="row hidden-md-up">
                <div class="col-md-3" style="margin-top: 25px" th:each="bouquet : ${bouquets}">
                    <div class="card h-100 " style="background-color: #f3ebe5; ">
                        <div class="card-body" style="padding-bottom: 0px">
                            <img class="card-img-top" th:src="@{'/viewphoto/'+ ${bouquet.b_image}}"/>
                            <h4 class="card-title" style="font-size: 25px; font-weight: bold"
                                th:text="${bouquet.name}"></h4>
                            <p class="card-text p-y-1" th:text="${bouquet.status.status}"></p>
                            <p style="font-size: 24px; font-weight:400" class="card-text p-y-1"
                               th:text="${bouquet.price} ">
                                <span>₸</span>
                            </p>
                        </div>
                        <div style="display:flex;justify-content:center; padding: 5px 10px ">
                            <div style="width: 60%;  ">
                                <a
                                        th:href="@{'/detailsBouquet' + ${bouquet.id}}"
                                        class="btn  buttonB   btn-floating m-1"
                                        style=" padding: 3px;   "
                                >Купить в 1 клик</a
                                >
                            </div>
                            <div style="width: 40%;  ">
                                <a
                                        th:href="@{'/goToCart ' + ${bouquet.id}}"
                                        class="btn buttonB  btn-floating m-1"
                                        style="  padding: 3px; "
                                >В коризну</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="margin-top: 25px" th:each="flower : ${flowerInBoxes}">
                    <div class="card h-100 " style="background-color: #f3ebe5; ">
                        <div class="card-body" style="padding-bottom: 0px">
                            <img class="card-img-top" th:src="@{'/viewphoto/'+ ${flower.image}}"/>
                            <h4 class="card-title" style="font-size: 25px; font-weight: bold"
                                th:text="${flower.name}"></h4>
                            <p class="card-text p-y-1" th:text="${flower.description}"></p>
                            <p style="font-size: 24px; font-weight:400" class="card-text p-y-1"
                               th:text="${flower.price}">
                                12120
                            </p>
                        </div>
                        <div style="display:flex;justify-content:center;padding: 5px 10px   ">
                            <div style="width: 60%;  ">
                                <a
                                        th:href="@{'/detailsFlowerInBox' + ${flower.id}}"
                                        class="btn  buttonB   btn-floating m-1"
                                        style=" padding: 3px;   "
                                >Купить в 1 клик</a
                                >
                            </div>
                            <div style="width: 40%;  ">
                                <a
                                        th:href="@{'/goToCart ' + ${flower.id}}"
                                        class="btn buttonB  btn-floating m-1"
                                        style="  padding: 3px; "
                                >В коризну</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3" style="margin-top: 25px" th:each="flower : ${edibleBouquets}">
                    <div class="card h-100 " style="background-color: #f3ebe5; ">
                        <div class="card-body" style="padding-bottom: 0px">
                            <img class="card-img-top" th:src="@{'/viewphoto/'+ ${flower.image}}"/>
                            <h4 class="card-title" style="font-size: 25px; font-weight: bold"
                                th:text="${flower.name}"></h4>
                            <p class="card-text p-y-1" th:text="${flower.description}"></p>
                            <p style="font-size: 24px; font-weight:400" class="card-text p-y-1"
                               th:text="${flower.price}">
                                12120
                            </p>
                        </div>
                        <div style="display:flex;justify-content:center; padding: 5px 10px  ">
                            <div style="width: 60%;  ">
                                <a
                                        th:href="@{'/detailsEdibleBouquet' + ${flower.id}}"
                                        class="btn  buttonB   btn-floating m-1"
                                        style=" padding: 3px;   "
                                >Купить в 1 клик</a
                                >
                            </div>
                            <div style="width: 40%;  ">
                                <a
                                        th:href="@{'/Cart ' + ${flower.id}}"
                                        class="btn buttonB  btn-floating m-1"
                                        style="  padding: 3px; "
                                >В коризну</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
</body>

</html>
